    function searchArtist() {
        const searchValue = document.getElementById('search-bar').value.toLowerCase();
        const resultContainer = document.getElementById('result-container');
        
        // Limpiar resultados anteriores
        resultContainer.innerHTML = ""; 
        
        // Si el campo de búsqueda está vacío, no hacer nada más
        if (searchValue === "") {
            return;
        }

        // Buscar coincidencias parciales
        for (let key in data) {
            if (data[key].name.toLowerCase().includes(searchValue)) {
                const artist = data[key];
                
                // Información del Artista
                const artistInfo = `
                    <div class="artist-info">
                        <img src="${artist.image}" alt="${artist.name}">
                        <div>
                            <h2>${artist.name}</h2>
                        </div>
                        <button>Play</button>
                    </div>
                `;
                
                // Lista de Canciones

                    songsList += `
                        <li>
                            <img src="${song.image}" alt="${song.title}">

                                <span>${song.duration}</span>
                            </div>
                        </li>
                    `;
                });
                songsList += '</ul></div>';
                
                // Lista de Álbumes
                let albumsList = '<div class="albums-container"><div class="albums">';
                artist.albums.forEach(album => {
                    albumsList += `
                        <div class="album">
                            <img src="${album.image}" alt="${album.title}">
                            <h4>${album.title}</h4>
                        </div>
                    `;
                });
                albumsList += '</div></div>';

                // Añadir todo al contenedor de resultados
                resultContainer.innerHTML += artistInfo + songsList + albumsList;
            }
        }
    }


        const gridContainer = document.getElementById('search-cards-grid');

        // Insertamos las tarjetas en el DOM
        SEARCHCARDS.forEach(card => {
            const cardBoxDiv = document.createElement('div');
            cardBoxDiv.classList.add('SearchCardBox');
            cardBoxDiv.style.backgroundColor = card.bgcolor;

            const cardDiv = document.createElement('div');
            cardDiv.classList.add('SearchCard');

            cardDiv.innerHTML = `
                <img src="${card.imgurl}" alt="${card.title}" />
                <h2>${card.title}</h2>
            `;

            cardBoxDiv.appendChild(cardDiv);
            gridContainer.appendChild(cardBoxDiv);
        });

        const searchBar = document.getElementById('search-bar');
        const mainContent = document.getElementById('main-content');

        // Función para ocultar/mostrar las tarjetas según la búsqueda
        searchBar.addEventListener('input', (e) => {
            const searchValue = e.target.value.trim().toLowerCase();

            if (searchValue) {
                // Ocultar recuadros cuando haya una búsqueda
                mainContent.classList.add('hidden');
            } else {
                // Mostrar recuadros cuando no haya búsqueda
                mainContent.classList.remove('hidden');
            }
        });

</script>
